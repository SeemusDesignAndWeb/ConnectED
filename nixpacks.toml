[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "rm -rf node_modules package-lock.json || true",
  "npm install --include=optional --force",
  "npm install --no-save --force @rollup/rollup-linux-x64-gnu @esbuild/linux-x64 || true",
  "rm -rf node_modules/@esbuild/darwin-* node_modules/@rollup/rollup-darwin-* || true"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node build/index.js"
