[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "rm -rf node_modules package-lock.json || true",
  "npm install --include=optional",
  "npm install --no-save @rollup/rollup-linux-x64-gnu @esbuild/linux-x64 || true"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node build/index.js"
